<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Homework Saver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #2a5298, #1e3c72);
      background-size: 400% 400%;
      animation: shinyBackground 15s ease infinite;
      color: #f0f4f8;
    }

    @keyframes shinyBackground {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #1f2a44dd;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
    }

    h1,
    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 700;
      letter-spacing: 1.1px;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 18px;
      margin-bottom: 6px;
      color: #d0d7e3;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 12px;
      border: none;
      background: #2e3b59;
      color: #e2e8f0;
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.1);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      background: #3a4a72;
      box-shadow: 0 0 8px 2px #4db8ff;
      outline: none;
      color: #f0f9ff;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      margin-top: 28px;
      padding: 14px;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      background: linear-gradient(90deg, #3a8dff, #00d2ff);
      color: #fff;
      box-shadow: 0 6px 15px rgba(0, 210, 255, 0.6);
      transition: all 0.35s ease;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: linear-gradient(90deg, #00d2ff, #3a8dff);
      box-shadow: 0 8px 20px rgba(0, 210, 255, 0.9);
      transform: scale(1.05);
    }

    .delete-btn {
      background: linear-gradient(90deg, #ff5f6d, #ffc371);
      box-shadow: 0 6px 15px rgba(255, 147, 147, 0.7);
      margin-top: 14px;
    }

    .delete-btn:hover {
      background: linear-gradient(90deg, #ffc371, #ff5f6d);
      box-shadow: 0 8px 20px rgba(255, 147, 147, 0.9);
      transform: scale(1.05);
    }

    .output {
      margin-top: 28px;
      padding: 24px;
      background: #324a75;
      border-radius: 16px;
      color: #dbe9ff;
      box-shadow: 0 0 15px rgba(66, 133, 244, 0.8);
      font-size: 15px;
      line-height: 1.5;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      max-height: 300px;
      overflow-y: auto;
    }

    .work-type {
      color: #00d2ff;
      font-weight: 700;
      font-style: italic;
    }

    .footer {
      margin-top: 32px;
      font-size: 13px;
      color: #a3b1d1cc;
      text-align: center;
      font-style: italic;
      user-select: none;
    }

    @media (max-width: 500px) {
      .container {
        width: 95%;
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>V.S.S English School Badnapur</h1>
    <h2>Homework Saver</h2>

    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" placeholder="Enter your name" />

    <label for="class">Class:</label>
    <input type="text" id="class" placeholder="Enter your class" />

    <label for="rollNo">Roll No:</label>
    <input type="text" id="rollNo" placeholder="Enter your roll number" />

    <label for="teacherName">Teacher Name:</label>
    <input type="text" id="teacherName" placeholder="Enter teacher's name" />

    <label for="subject">Subject:</label>
    <select id="subject">
      <option value="" disabled selected>Select a subject</option>
      <option value="English">English</option>
      <option value="Hindi">Hindi</option>
      <option value="Marathi">Marathi</option>
      <option value="Math">Math</option>
      <option value="S.S.T">S.S.T</option>
      <option value="Science">Science</option>
    </select>

    <label for="workType">Work Type:</label>
    <select id="workType">
      <option value="" disabled selected>Select Work Type</option>
      <option value="Homework">HomeWork</option>
      <option value="Class Work">ClassWork</option>
    </select>

    <label for="dateTime">Date & Time:</label>
    <input type="datetime-local" id="dateTime" />

    <label for="homework">Homework Details:</label>
    <textarea
      id="homework"
      rows="4"
      placeholder="Enter your homework here..."
    ></textarea>

    <button onclick="saveHomework()">Save Homework</button>

    <div class="output" id="outputBox"></div>
    <button
      class="delete-btn"
      id="deleteBtn"
      style="display: none"
      onclick="deleteHomework()"
    >
      Delete All Homework
    </button>

    <div class="footer">
      Made By:- 9th Class Student [Sahil Riyaj Pathan] Of V.S.S English School Badnapur.
    </div>
  </div>

  <script>
    let homeworks = JSON.parse(localStorage.getItem('homeworks')) || [];

    function renderHomework() {
      const outputBox = document.getElementById('outputBox');
      if (homeworks.length === 0) {
        outputBox.innerHTML = '<p>No saved homework or class work.</p>';
        document.getElementById('deleteBtn').style.display = 'none';
        return;
      }

      let html = '<h3>Saved Work</h3>';
      homeworks.forEach((hw, index) => {
        html += `
          <div style="margin-bottom:20px; border-bottom: 1px solid #4db8ff44; padding-bottom:10px;">
            <p><strong>#${index + 1}</strong></p>
            <p><strong>Student Name:</strong> ${hw.name}</p>
            <p><strong>Class:</strong> ${hw.cls}</p>
            <p><strong>Roll No:</strong> ${hw.roll}</p>
            <p><strong>Teacher Name:</strong> ${hw.teacher}</p>
            <p><strong>Subject:</strong> ${hw.subject}</p>
            <p><strong>Date & Time:</strong> ${hw.dateTime}</p>
            <p><strong>Work:</strong> <span class="work-type">${hw.type}</span></p>
            <p><strong>Details:</strong><br>${hw.homework}</p>
          </div>
        `;
      });

      outputBox.innerHTML = html;
      document.getElementById('deleteBtn').style.display = 'block';
    }

    function saveHomework() {
      const name = document.getElementById('studentName').value.trim();
      const cls = document.getElementById('class').value.trim();
      const roll = document.getElementById('rollNo').value.trim();
      const teacher = document.getElementById('teacherName').value.trim();
      const subject = document.getElementById('subject').value;
      const type = document.getElementById('workType').value;
      const dateTime = document.getElementById('dateTime').value;
      const homework = document.getElementById('homework').value.trim();

      if (!name || !cls || !roll || !teacher || !subject || !type || !dateTime || !homework) {
        alert('Please fill in all fields.');
        return;
      }

      homeworks.push({
        name,
        cls,
        roll,
        teacher,
        subject,
        type,
        dateTime,
        homework,
      });

      localStorage.setItem('homeworks', JSON.stringify(homeworks));

      renderHomework();

      // Clear input fields
      document.getElementById('studentName').value = '';
      document.getElementById('class').value = '';
      document.getElementById('rollNo').value = '';
      document.getElementById('teacherName').value = '';
      document.getElementById('subject').selectedIndex = 0;
      document.getElementById('workType').selectedIndex = 0;
      document.getElementById('dateTime').value = '';
      document.getElementById('homework').value = '';
    }

    function deleteHomework() {
      if (confirm('Are you sure you want to delete all saved work?')) {
        homeworks = [];
        localStorage.removeItem('homeworks');
        renderHomework();
      }
    }

    // Render on page load
    renderHomework();
  </script>
</body>
</html>
