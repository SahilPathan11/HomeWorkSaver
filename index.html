<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ClassWork & HomeWork Saver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #2a5298, #1e3c72);
      background-size: 400% 400%;
      animation: shinyBackground 15s ease infinite;
      color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    @keyframes shinyBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 420px;
      margin: 60px auto;
      background: #1f2a44dd;
      border-radius: 16px;
      padding: 30px 25px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: 600;
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: none;
      background: #2e3b59;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
      transition: background-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      background-color: #3b4a78;
    }

    button {
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s;
      background-color: #27ae60;
      color: white;
    }

    button:hover {
      background-color: #1e8449;
    }

    .delete-btn {
      background: #ff4d4d;
      margin-top: 15px;
      font-size: 15px;
    }

    .delete-btn:hover {
      background: #cc3c3c;
    }

    .output {
      margin-top: 20px;
      background: #324a75;
      padding: 15px;
      border-radius: 10px;
      max-height: 280px;
      overflow-y: auto;
      font-size: 14px;
      position: relative;
    }

    .homework-item {
      border-bottom: 1px solid #4db8ff66;
      margin-bottom: 15px;
      padding-bottom: 10px;
      position: relative;
    }

    .delete-single {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      transition: background 0.3s;
    }

    .delete-single:hover {
      background: darkred;
    }

    .edit-single {
      position: absolute;
      top: 8px;
      right: 40px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      transition: background 0.3s;
    }

    .edit-single:hover {
      background: #357ABD;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: #ccc;
      margin-top: 20px;
      font-style: italic;
    }

    /* ✅ Responsive for mobile devices */
    @media (max-width: 480px) {
      .container {
        margin: 20px 10px;
        padding: 20px 15px;
        border-radius: 10px;
      }

      h1, h2 {
        font-size: 20px;
        margin-bottom: 15px;
      }

      input, select, textarea {
        font-size: 13px;
        padding: 8px 10px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }

      .delete-single, .edit-single {
        width: 20px;
        height: 20px;
        font-size: 12px;
      }

      .output {
        font-size: 13px;
        padding: 10px;
      }

      .footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>V.S.S English School Badnapur</h1>
    <h2>Homework Saver</h2>

    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" placeholder="Enter your name" />

    <label for="class">Class:</label>
    <input type="text" id="class" placeholder="Enter your class" />

    <label for="rollNo">Roll No:</label>
    <input type="text" id="rollNo" placeholder="Enter your roll number" />

    <label for="teacherName">Subject Teacher Name:</label>
    <input type="text" id="teacherName" placeholder="Enter teacher's name" />

    <label for="subject">Subject:</label>
    <select id="subject">
      <option value="" disabled selected>Select A Subject</option>
      <option value="English">English</option>
      <option value="Hindi">Hindi</option>
      <option value="Marathi">Marathi</option>
      <option value="Math">Math</option>
      <option value="S.S.T">S.S.T</option>
      <option value="Science">Science</option>
    </select>

    <label for="workType">Work Type:</label>
    <select id="workType">
      <option value="" disabled selected>Select Work Type</option>
      <option value="Homework">HomeWork</option>
      <option value="Class Work">ClassWork</option>
    </select>

    <label for="dateTime">Date & Time:</label>
    <input type="datetime-local" id="dateTime" />

    <label for="homework">Homework Details:</label>
    <textarea id="homework" rows="3" placeholder="Enter your homework here..."></textarea>

    <button onclick="saveHomework()">Save Homework</button>

    <div class="output" id="outputBox"></div>
    <button class="delete-btn" id="deleteBtn" onclick="deleteHomework()">Delete All Homework</button>

    <div class="footer">
      Made By:- 9th Class Student [Sahil Riyaj Pathan] Of V.S.S English School Badnapur.
    </div>
  </div>

  <script>
    let homeworks = JSON.parse(localStorage.getItem('homeworks')) || [];
    let editIndex = -1;

    function renderHomework() {
      const outputBox = document.getElementById('outputBox');
      const deleteBtn = document.getElementById('deleteBtn');

      if (homeworks.length === 0) {
        outputBox.innerHTML = '<p>No saved Homework or Class Work.</p>';
        deleteBtn.style.display = 'none';
        return;
      }

      let html = '';
      homeworks.forEach((hw, index) => {
        html += `
          <div class="homework-item">
            <button class="delete-single" onclick="deleteSingle(${index})" title="Delete">×</button>
            <button class="edit-single" onclick="editHomework(${index})" title="Edit">✎</button>
            <p><strong>#${index + 1}</strong></p>
            <p><strong>Student Name:</strong> ${hw.name}</p>
            <p><strong>Class:</strong> ${hw.cls}</p>
            <p><strong>Roll No:</strong> ${hw.roll}</p>
            <p><strong>Teacher:</strong> ${hw.teacher}</p>
            <p><strong>Subject:</strong> ${hw.subject}</p>
            <p><strong>Work Type:</strong> ${hw.type}</p>
            <p><strong>Date & Time:</strong> ${hw.dateTime}</p>
            <p><strong>Details:</strong> ${hw.homework}</p>
          </div>
        `;
      });

      outputBox.innerHTML = html;
      deleteBtn.style.display = 'block';
    }

    function saveHomework() {
      const name = document.getElementById('studentName').value.trim();
      const cls = document.getElementById('class').value.trim();
      const roll = document.getElementById('rollNo').value.trim();
      const teacher = document.getElementById('teacherName').value.trim();
      const subject = document.getElementById('subject').value;
      const type = document.getElementById('workType').value;
      const dateTime = document.getElementById('dateTime').value;
      const homework = document.getElementById('homework').value.trim();

      if (!name || !cls || !roll || !teacher || !subject || !type || !dateTime || !homework) {
        alert('Please fill in all fields.');
        return;
      }

      if (editIndex >= 0) {
        homeworks[editIndex] = { name, cls, roll, teacher, subject, type, dateTime, homework };
        editIndex = -1;
        document.querySelector('button[onclick="saveHomework()"]').textContent = 'Save Homework';
      } else {
        homeworks.push({ name, cls, roll, teacher, subject, type, dateTime, homework });
      }

      localStorage.setItem('homeworks', JSON.stringify(homeworks));
      renderHomework();
      clearInputs();
    }

    function clearInputs() {
      document.getElementById('studentName').value = '';
      document.getElementById('class').value = '';
      document.getElementById('rollNo').value = '';
      document.getElementById('teacherName').value = '';
      document.getElementById('subject').selectedIndex = 0;
      document.getElementById('workType').selectedIndex = 0;
      document.getElementById('dateTime').value = '';
      document.getElementById('homework').value = '';
    }

    function deleteSingle(index) {
      if (confirm('Delete this homework?')) {
        homeworks.splice(index, 1);
        localStorage.setItem('homeworks', JSON.stringify(homeworks));
        renderHomework();
      }
    }

    function deleteHomework() {
      if (confirm('Delete all Homework entries?')) {
        homeworks = [];
        localStorage.removeItem('homeworks');
        renderHomework();
      }
    }

    function editHomework(index) {
      const hw = homeworks[index];
      document.getElementById('studentName').value = hw.name;
      document.getElementById('class').value = hw.cls;
      document.getElementById('rollNo').value = hw.roll;
      document.getElementById('teacherName').value = hw.teacher;
      document.getElementById('subject').value = hw.subject;
      document.getElementById('workType').value = hw.type;
      document.getElementById('dateTime').value = hw.dateTime;
      document.getElementById('homework').value = hw.homework;

      editIndex = index;
      document.querySelector('button[onclick="saveHomework()"]').textContent = 'Update Homework';
    }

    renderHomework();
  </script>
</body>
</html>
